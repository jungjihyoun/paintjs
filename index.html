<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>PaintJS</title>
   
</head>

<body>
    <!-- js사용할 땐 id, css는 클래스로 할 것임 -->
    <canvas id="jsCanvas" class="canvas"></canvas>
        <div class="controls">
            <!-- 브러쉬 크기 조정 -->
            <div class="controls_range">
                <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1" />
            </div>

            <div class="controls_btns">
                <button id="jsMode">Fill</button>
                <button id="jsSave">Save</button>
            </div>
        <div class="controls_colors" id="jscolors">
            <div class="controls_color jsColor" style="background-color: white"></div>
            <div class="controls_color jsColor" style="background-color: red"></div>
            <div class="controls_color jsColor" style="background-color: #ff9100"></div>
            <div class="controls_color jsColor" style="background-color: #2c2c2c"></div>
            <div class="controls_color jsColor" style="background-color:rgb(248, 224, 3)"></div>
            <div class="controls_color jsColor" style="background-color:green "></div>
            <div class="controls_color jsColor" style="background-color:skyblue"></div>
            <div class="controls_color jsColor" style="background-color:rgb(41, 54, 241)"></div>
            <div class="controls_color jsColor" style="background-color:#581994"></div>
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
